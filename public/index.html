<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Data App</title>


    <!-- === Scripts === -->
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js" defer></script>
    <!-- Spotify API Logic -->
    <script src="./scripts/apiStuff.js" defer></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- === Styles === -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>
    <main>
        <section id="login-page">

            <h2>Spotify Soundscapes</h2>
            <h3>A simple way to see your favorite sounds</h3>
            <a href="/login" id="login">
                <i class="fab fa-spotify"></i>
                <span>
                    Log in with Spotify
                </span>
            </a>

            <div class="wave"></div>
            <div class="wave-desktop"></div>


        </section>
    
        <section id="home-page">
            
            <div class="chart-container">
                <canvas id="genreChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="artistSongsChart" style="height: 650px;"></canvas>
            </div>
        
            <div id="test"></div>

        </section>

    </main>
</body>
</html>
